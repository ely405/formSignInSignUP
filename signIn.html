<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign in</title>
</head>
<body>
  <div>
    <form id="signInForm">
      <label for="inpEmail">Correo:</label>
      <input type="text" placeholder="Ingresa tu correo" id="inpEmail">
      <br>
      <label for="inpPass">Contraseña:</label>
      <input type="password" placeholder="Ingresa tu contraseña" id="inpPass">
      <br>
      <button type="submit" id="btnLogIn">Inicia sesión</button>
    </form>
  </div>
  <script type="text/javascript" src="assets/js/signIn.js"></script>
</body>
</html>
