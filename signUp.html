<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Regístrate</title>
</head>
<body>
  <header>
    <button type="submit" id="return">Regresar</button>
  </header>
  <div>
    <form id="signUpForm">
      <label for="name">Nombre:</label>
      <input type="text" id="name">
      <span></span>
      <br>
      <label for="lastName">Apellido:</label>
      <input type="text" placeholder="Ingresa tu apellido" id="lastName">
      <span></span>
      <br>
      <label for="email">Correo:</label>
      <input type="email" placeholder="Ingresa tu correo" id="email">
      <span id="spanEmail"></span>
      <br>
      <label for="pass">Contraseña:</label>
      <input type="password" placeholder="Ingresa tu contraseña" id="pass">
      <span id="spanPass"></span>
      <br>
      <span id="spanMessage"></span>
      <br>
      <button type="submit" id="signUpUser">Regístrate</button>
    </form>
  </div>
  <script type="text/javascript" src="assets/js/signUp.js"></script>
</body>
</html>
